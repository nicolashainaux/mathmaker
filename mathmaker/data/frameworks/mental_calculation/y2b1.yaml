four_operations: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: four operations"
  - exercise: !!omap
    - questions: multi direct -> nnpairs:2-9 (1)
                 multi reversed -> nnpairs:2-9 (1)
                 [1][multi hole -> nnpairs:2-9 (1)
                     divi direct -> nnpairs:2-9 (1)]
                 [1][multi hole -> int_irreducible_frac (1)
                     divi direct -> int_irreducible_frac (1)]
                 divi euclidean -> nnpairs:4-9 (1)
                 multi direct -> nnpairs:3-9, nb_variant=multiplesof10 (1)
                 order of_operations, subvariant=only_positive -> singleint_5to20;;intpairs_3to9, variant=0 (1)
                 [1][addi direct -> nnpairs:11-99 (1)
                     addi direct -> nntriples:7-30 (1)
                     addi direct -> nnquadruples:7-20 (1)]
                 subtr direct, subvariant=only_positive -> intpairs_11to90 (1)
                 [1][addi direct -> clocktime_data (1)
                     subtr direct -> clocktime_data (1)]

decimal_numerals: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: decimal numerals"
  - exercise: !!omap
    - questions: digitplace direct -> digits_places (3)
                 digitplace reversed -> digits_places (3)
                 decimal numerals, direction=to_decimal -> decimals (2)
                 decimal numerals, direction=to_fraction -> decimals (2)

geometry: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: areas and perimeters"
  - exercise: !!omap
    - questions: area rectangle, picture=true -> nnpairs:4-9×6-9 (4)
                 perimeter righttriangle -> nnpairs:3-9×3-9, code=1_1 (1)
                 perimeter rectangle, picture=true -> nnpairs:3-9 (2)
                 perimeter polygon -> polygons, sum_ingredients=int_2to10, level=4 (3)

fractions: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: fractions"
  - exercise: !!omap
    - layout:
      - min_row_height: 0.9
    - questions: read abscissa, start_at_zero=true -> improper_fractions, nb1_lt=10, nb2_ge=2, nb2_lt=11, mod_neq=0 (2)
                 read abscissa, start_at_zero=true -> simple_fractions, nb2_ge=3, nb2_lt=11, reducible=0 (2)
                 fractions conversions -> nnsingletons:1,10,20,25,50,75 (4)
                 decimal numerals, direction=to_decimal -> decimals (1)
                 decimal numerals, direction=to_fraction -> decimals (1)

operations_vocabulary: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: operations' vocabulary"
  - exercise: !!omap
    - questions: vocabulary half -> nnpairs:2×6-15 (1)
                 vocabulary third -> table_3 (1)
                 vocabulary quarter -> table_4 (1)
                 vocabulary double -> nnpairs:2×6-15 (1)
                 vocabulary triple -> table_3 (1)
                 vocabulary quadruple -> table_4 (1)
                 vocabulary addi -> nnpairs:11-99 (1)
                 vocabulary subtr -> intpairs_11to90 (1)
                 [1][vocabulary multi -> nnpairs:5-9 (1)
                     vocabulary multi -> nnpairs:5-9, nb_variant=multiplesof10 (1)]
                 [1][vocabulary divi -> nnpairs:2-9 (1)
                     vocabulary divi -> int_irreducible_frac (1)]

