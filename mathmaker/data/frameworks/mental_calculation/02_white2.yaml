fraction_of_a_rectangle: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: fraction of a rectangle"
  - exercise: !!omap
    - shuffle: false
    - mix0:
      - question: fraction_of a_rectangle, pick=2
      - nb: properfraction_1to4 (1)
            properfraction_5to10 (1)
    - mix1:
      - question: fraction_of a_rectangle, pick=4
      - nb: properfraction_2to3×4to10 (1)
            properfraction_2to4×1to10 (1)
            intpairs_2to5;;intpairs_2to5 (2)
    - mix2:
      - question: fraction_of a_rectangle, pick=2
      - nb: intpairs_3to6;;intpairs_3to6 (1)
            properfraction_3to6×3to6 (1)
    - mix3:
      - question: fraction_of a_rectangle, pick=2
      - nb: intpairs_4to9;;intpairs_4to9 (1)
            properfraction_4to9×4to9 (1)

mini_problems: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: mini-problems"
  - exercise: !!omap
    - questions: addi direct, context=mini_problem -> intpairs_5to20 (5)
                 multi direct, context=mini_problem -> intpairs_4to9 (5)
                 subtr direct, context=mini_problem, subvariant=only_positive -> intpairs_10to100(5)
                 divi direct, context=mini_problem -> intpairs_4to9 (4)
                 divi direct, context=mini_problem, back_to_unit=true -> intpairs_4to9 (1)
