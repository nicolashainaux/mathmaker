multiplications: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications"
  - exercise: !!omap
    - questions: multi reversed -> intpairs_2to9 (8)
                 multi hole -> intpairs_2to9 (8)
                 multi direct -> intpairs_2to9 (4)

addi_subtr: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: additions and subtractions"
  - exercise: !!omap
    - questions: addi direct -> intpairs_9to50 (5)
                 addi direct -> intpairs_9to100 (5)
                 subtr direct, subvariant=only_positive -> intpairs_9to50 (5)
                 subtr direct, subvariant=only_positive -> intpairs_9to100 (5)

divisions: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: divisions"
  - exercise: !!omap
    - questions: divi direct -> intpairs_2to9 (20)

fraction_of_a_rectangle: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: fraction of a rectangle"
  - exercise: !!omap
    - shuffle: false
    - mix0:
      - question: fraction_of a_rectangle, pick=2
      - nb: properfraction_1to4 (1)
            properfraction_5to10 (1)
    - mix1:
      - question: fraction_of a_rectangle, pick=4
      - nb: properfraction_2to3×4to10 (1)
            properfraction_2to4×1to10 (1)
            intpairs_2to5;;intpairs_2to5 (2)
    - mix2:
      - question: fraction_of a_rectangle, pick=2
      - nb: intpairs_3to6;;intpairs_3to6 (1)
            properfraction_3to6×3to6 (1)
    - mix3:
      - question: fraction_of a_rectangle, pick=2
      - nb: intpairs_4to9;;intpairs_4to9 (1)
            properfraction_4to9×4to9 (1)

mini_problems: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: mini-problems"
  - exercise: !!omap
    - questions: addi direct, context=mini_problem -> intpairs_5to20 (5)
                 multi direct, context=mini_problem -> intpairs_4to9 (5)
                 subtr direct, context=mini_problem, subvariant=only_positive -> intpairs_10to100(5)
                 divi direct, context=mini_problem -> intpairs_4to9 (4)
                 divi direct, context=mini_problem, back_to_unit=true -> intpairs_4to9 (1)

multiplication_by_11: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplication by 11"
  - exercise: !!omap
    - questions: multi direct -> table_11_tens_easy (16)
                 multi direct -> table_11_ones (4)

complements: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: complements to 10 and to 100"
  - exercise: !!omap
    - questions: addi direct -> complements_to_10 (1)
                 addi direct -> complements_to_100 (1)
                 addi direct -> complements_to_110...250 (2)
                 addi direct -> complements_to_300...1000 (1)
                 subtr direct, subvariant=only_positive -> complements_to_10 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_10 (2)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_10 (2)
                 subtr direct, subvariant=only_positive -> complements_to_100 (2)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_100 (4)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_100 (4)

exam: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: final test for white belt, second stripe"
  - exercise: !!omap
    - layout:
      - min_row_height: 0.7
    - questions: multi reversed -> intpairs_2to9 (1)
                 multi hole -> intpairs_2to9 (1)
                 multi direct -> intpairs_2to9 (1)
                 rank direct -> digits_places (1)
                 rank reversed -> digits_places (1)
                 addi direct -> intpairs_9to50 (1)
                 addi direct -> intpairs_9to100 (1)
                 subtr direct, subvariant=only_positive -> intpairs_9to50 (1)
                 subtr direct, subvariant=only_positive -> intpairs_9to100 (1)
                 divi direct -> intpairs_2to9 (1)
                 fraction_of a_rectangle -> intpairs_4to9;;intpairs_4to9 (1)
                 [3][addi direct, context=mini_problem -> intpairs_5to20 (1)
                     multi direct, context=mini_problem -> intpairs_4to9 (1)
                     subtr direct, context=mini_problem, subvariant=only_positive -> intpairs_10to100(1)
                     divi direct, context=mini_problem -> intpairs_4to9 (1)]
                 divi direct, context=mini_problem, back_to_unit=true -> intpairs_4to9 (1)
                 multi direct -> table_11_tens_easy (1)
                 addi direct -> complements_to_300...1000 (1)
                 subtr direct, subvariant=only_positive -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_100 (1)

