multiplications_reversed: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: reversed multiplications"
  - exercise: !!omap
    - questions: multi reversed -> intpairs_2to9 (10)

multiplications_hole: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications with a hole"
  - exercise: !!omap
    - questions: multi hole -> intpairs_2to9 (7)
                            -> int_irreducible_frac (3)

multiplications_multiplesof10: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications of multiples of 10"
  - exercise: !!omap
    - questions: multi direct -> intpairs_2to9, nb_variant=multiplesof10 (10)

multiplications: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications"
  - exercise: !!omap
    - questions: multi reversed -> intpairs_2to9 (4)
                 multi hole -> intpairs_2to9 (2)
                            -> int_irreducible_frac (2)
                 multi direct -> intpairs_2to9 (2)

addi_subtr: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: additions and subtractions"
  - exercise: !!omap
    - questions: addi direct -> intpairs_7to20 (5)
                 subtr direct, subvariant=only_positive -> intpairs_7to20 (5)

complements: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: complements to 10 and to 100"
  - exercise: !!omap
    - questions: addi direct -> complements_to_10 (1)
                 addi direct -> complements_to_100 (1)
                 addi direct -> complements_to_110...250 (2)
                 addi direct -> complements_to_300...1000 (1)
                 subtr direct, subvariant=only_positive -> complements_to_10 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_10 (2)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_10 (2)
                 subtr direct, subvariant=only_positive -> complements_to_100 (2)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_100 (4)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_100 (4)

multiplication_by_11: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplication by 11"
  - exercise: !!omap
    - questions: multi direct -> table_11_tens_easy (8)
                 multi direct -> table_11_ones (2)

tables_15_25: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: tables of 15 and 25"
  - exercise: !!omap
    - questions: multi direct -> table_15 (2)
                              -> table_25 (2)
                 divi direct -> table_15 (2)
                             -> table_25 (2)
                 multi hole -> table_15 (1)
                            -> table_25 (1)

fraction_of_a_linesegment: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: fraction of a line segment"
  - exercise: !!omap
    - questions: fraction_of a_linesegment -> simple_fractions (10)

rectangles: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: area and perimeter of a rectangle"
  - exercise: !!omap
    - questions: area rectangle, picture=true -> intpairs_2to9 (5)
                 perimeter rectangle, picture=true -> intpairs_2to9 (5)

perimeter_of_a_polygon: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: perimeter of a polygon"
  - exercise: !!omap
    - questions: perimeter polygon -> polygons, sum_ingredients=int_3to10, type=triangle (5)
                 perimeter polygon -> polygons, sum_ingredients=int_3to10, type=quadrilateral (5)

operator_precedence: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: order of operations"
  - exercise: !!omap
    - questions: order of_operations, subvariant=only_positive -> singleint_5to20;;intpairs_3to9, variant=0 (3)
                                                               -> singleint_5to100;;intpairs_3to9, variant=1-3 (2)
                                                               -> singleint_3to9;;intpairs_3to9, variant=4-7 (3)
                                                               -> singleint_3to12;;intpairs_3to9, variant=100-107 (2)

exam: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: final test for white belt, second stripe"
  - exercise: !!omap
    - layout:
      - min_row_height: 0.7
    - mix:
      - questions: multi reversed,
                   multi hole,
                   multi direct
      - nb: intpairs_4to9 (1)
            intpairs_6to9 (1)
            intpairs_7to9 (1)
    - questions: digitplace direct -> fracdigits_places (1)
                 digitplace reversed -> fracdigits_places (1)
                 addi direct -> intpairs_9to20 (1)
                 perimeter polygon -> polygons, sum_ingredients=int_3to10, type=triangle (1)
                 perimeter polygon -> polygons, sum_ingredients=int_3to10, type=quadrilateral, special_neq=rectangle (1)
                 area rectangle, picture=true -> intpairs_3to9 (1)
                 perimeter rectangle, picture=true -> intpairs_2to9 (1)
                 fraction_of a_linesegment -> simple_fractions (1)
                 multi direct -> table_11_tens_easy (1)
                 multi direct -> table_15 (1)
                 multi direct -> table_25 (1)
                 multi direct -> intpairs_3to9, nb_variant=multiplesof10 (1)
                 order of_operations, subvariant=only_positive -> singleint_5to20;;intpairs_3to9, variant=0 (1)
                                                               -> singleint_5to100;;intpairs_3to9, variant=1-3 (1)
                                                               -> singleint_3to9;;intpairs_3to9, variant=4-7 (1)
                 subtr direct, subvariant=only_positive -> intpairs_9to20 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_100 (1)

