complements: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: decimal complements to 1, to 10 and to 100"
  - exercise: !!omap
    - questions: addi direct -> complements_to_10, nb_variant=decimal2 (5)
                 subtr direct, subvariant=only_positive, context=complement_wording -> complements_to_10, nb_variant=decimal1 (5)
                 addi direct -> complements_to_100 (2)
                 addi direct -> complements_to_110...990 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_1, nb_variant=decimal1 (2)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_1, nb_variant=decimal1 (2)
                 subtr direct, subvariant=only_positive -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_100 (1)

addi_subtr_hole: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: additions and subtractions with a hole"
  - exercise: !!omap
    - questions: addi hole -> singleint_5to20;;singleint_5to20 (2)
                 addi hole -> singleint_5to20;;singleint_5to20, nb_variant=decimal1 (1)
                 addi hole -> singleint_21to100;;singleint_21to100 (3)
                 addi hole -> complements_to_110...990 (2)
                 addi hole -> complements_to_10, nb_variant=decimal2 (2)
                 subtr hole, subvariant=only_positive -> singleint_5to20;;singleint_5to20 (3)
                 subtr hole, subvariant=only_positive -> singleint_21to100;;singleint_21to100 (3)
                 subtr hole, subvariant=only_positive, hidden=2 -> complements_to_10, nb_variant=decimal1 (2)
                 subtr hole, subvariant=only_positive, hidden=2 -> complements_to_100 (2)
