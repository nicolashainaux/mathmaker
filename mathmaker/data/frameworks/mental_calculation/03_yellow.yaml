                                              -> intpairs_2to9 (2)
                                              -> table_15 (2)
                                              -> table_11_tens_easy (2)
                 perimeter rectangle, picture=true -> table_25 (1)
                                                   -> intpairs_2to9 (2)
                                                   -> table_15 (1)
                                                   -> table_11_tens_easy (1)

tables_15_25: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: tables of 15 and 25"
  - exercise: !!omap
    - questions: multi direct -> table_15 (4)
                              -> table_25 (4)
                 divi direct -> table_15 (4)
                             -> table_25 (4)
                 multi hole -> table_15 (2)
                            -> table_25 (2)


exam: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation:  final test for yellow belt"
  - exercise: !!omap
    - layout:
      - min_row_height: 0.6
    - questions: multi direct -> intpairs_4to9 (1)
                 [1][digitplace direct -> digits_places (1)
                     digitplace reversed -> digits_places (1)]
                 digitplace numberof, generation_type=default -> digits_places (1)
                 digitplace numberof, generation_type=default -> digits_places, pos_matches_invisible_zero=true (1)
                 multi reversed -> intpairs_4to9 (1)
                 multi hole -> intpairs_4to9 (1)
                 divi direct -> intpairs_4to9 (1)
                 fraction_of a_rectangle -> intpairs_4to7;;intpairs_4to7 (1)
                 [1][addi direct, context=mini_problem -> intpairs_5to20 (1)
                     multi direct, context=mini_problem -> intpairs_4to9 (1)
                     subtr direct, context=mini_problem, subvariant=only_positive -> intpairs_10to100(1)
                     divi direct, context=mini_problem -> intpairs_4to9 (1)
                     divi direct, context=mini_problem, back_to_unit=true -> intpairs_4to9 (1)]
                 multi direct -> table_11_tens_easy (1)
                 [1][subtr direct, subvariant=only_positive, context=complement_wording -> complements_to_10, nb_variant=decimal1 (1)
                     subtr direct, subvariant=only_positive, context=complement_wording -> complements_to_1, nb_variant=decimal1 (1)]
                 [1][addi hole -> singleint_21to100;;singleint_21to100 (1)
                     subtr hole, subvariant=only_positive -> singleint_21to100;;singleint_21to100 (1)
                     subtr hole, subvariant=only_positive, hidden=2 -> complements_to_100 (1)]
                 [1][vocabulary operation -> auto_vocabulary (1)
                     vocabulary simple_parts_or_multiples_of_a_number -> auto_vocabulary (1)]
                 units conversion -> unitspairs (1)
                 decimal numerals, direction=to_decimal -> decimals (1)
                 decimal numerals, direction=to_fraction -> extdecimals, width=random_1to3, unique_figures=false, generation_type=default, grow_left=true (1)
                 [1][addi direct, context=ask:turn_to_decimal_repr, variant=atomize, iz_ge=1 -> decimalfractionssums (1)
                     addi direct, context=ask:turn_to_decimal_repr, variant=cut, iz_ge=1 -> decimalfractionssums (1)]
                 [1][multi direct -> table_15 (1)
                     multi direct -> table_25 (1)
                     divi direct -> table_15 (1)
                     divi direct -> table_25 (1)
                     multi hole -> table_15 (1)
                     multi hole -> table_25 (1)]
                 [1][area rectangle, picture=true -> table_25 (1)
                     area rectangle, picture=true -> intpairs_4to9 (1)
                     area rectangle, picture=true -> table_15 (1)
                     area rectangle, picture=true -> table_11_tens_easy (1)]
                 [1][perimeter rectangle, picture=true -> table_25 (1)
                     perimeter rectangle, picture=true -> intpairs_4to9 (1)
                     perimeter rectangle, picture=true -> table_15 (1)
                     perimeter rectangle, picture=true -> table_11_tens_easy (1)]

