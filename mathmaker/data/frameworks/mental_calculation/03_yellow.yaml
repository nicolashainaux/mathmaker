complements: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: decimal complements to 1, to 10 and to 100"
  - exercise: !!omap
    - questions: addi direct -> complements_to_10, nb_variant=decimal2 (2)
                 subtr direct, subvariant=only_positive, context=complement_wording -> complements_to_10, nb_variant=decimal1 (1)
                 addi direct -> complements_to_100 (1)
                 addi direct -> complements_to_110...990 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_1, nb_variant=decimal1 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_1, nb_variant=decimal1 (1)
                 subtr direct, subvariant=only_positive -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_100 (1)

addi_subtr_hole: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: additions and subtractions with a hole"
  - exercise: !!omap
    - questions: addi hole -> singleint_5to20;;singleint_5to20 (2)
                 addi hole -> singleint_21to100;;singleint_21to100 (2)
                 addi hole -> complements_to_110...990 (1)
                 subtr hole, subvariant=only_positive -> singleint_5to20;;singleint_5to20 (2)
                 subtr hole, subvariant=only_positive -> singleint_21to100;;singleint_21to100 (2)
                 subtr hole, subvariant=only_positive, hidden=2 -> complements_to_100 (1)

units_conversions: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: additions and subtractions with a hole"
  - exercise: !!omap
    - questions: units conversion -> unitspairs (10)

decimal_numerals: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: decimal numerals"
  - exercise: !!omap
    - questions: addi direct, context=ask:turn_to_decimal_repr, variant=atomize, iz_ge=1 -> decimalfractionssums (1)
                 addi direct, context=ask:turn_to_decimal_repr, variant=cut -> decimalfractionssums (3)
                 decimal numerals, direction=to_decimal -> decimals (3)
                 decimal numerals, direction=to_fraction -> decimals (3)

operations_vocabulary: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: operations' vocabulary"
  - exercise: !!omap
    - questions: vocabulary half -> table_2 (1)
                 vocabulary third -> table_3 (1)
                 vocabulary quarter -> table_4 (1)
                 vocabulary double -> table_2 (1)
                 vocabulary triple -> table_3 (1)
                 vocabulary quadruple -> table_4 (1)
                 [1][vocabulary multi -> intpairs_2to9 (1)
                     vocabulary multi -> table_11_tens_easy (1)]
                 vocabulary divi -> intpairs_4to9 (1)
                 vocabulary addi -> singleint_10to100;;singleint_10to100 (1)
                 [1][vocabulary subtr -> singleint_10to100;;singleint_10to100 (1)
                     vocabulary subtr -> intpairs_2to200, nb_variant=decimal2 (1)]

positional_notation: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: positional notation"
  - exercise: !!omap
    - questions: digitplace direct -> digits_places (3)
