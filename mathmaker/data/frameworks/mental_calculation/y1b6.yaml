geometry: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: geometry"
  - exercise: !!omap
    - questions: area righttriangle -> nnpairs:3-9×3-9, code=1_1 (1)
                 [1][area rectangle, picture=true -> nnpairs:4-9×6-9 (1)
                     area rectangle, picture=true -> nnpairs:3-9, nb_variant=decimal (1)
                     area rectangle, picture=true -> table_11_tens_easy (1)
                     area rectangle, picture=true -> nnpairs:3-6×15,25 (1)]
                 [1][perimeter righttriangle -> nnpairs:3-9×3-9, code=1_1 (1)
                     perimeter polygon -> polygons, sum_ingredients=int_2to10, nb_variant=±half, level=1 (1)
