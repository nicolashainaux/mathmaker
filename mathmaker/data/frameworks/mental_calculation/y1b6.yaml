                 perimeter polygon, qvariant=missing_length -> polygons, sum_ingredients=int_2to10, sides_nb=3-4 (1)
                 [1][perimeter rectangle, picture=true -> nnpairs:11-30 (1)
                     perimeter rectangle, picture=true -> nnpairs:2-9, nb_variant=decimal (1)
                     perimeter rectangle, picture=true -> nnpairs:3-9, nb_variant=±quarter (1)]
                 [1][rectangle length_or_width, context=from_area, picture=true -> nnpairs:3-9 (1)
                     rectangle length_or_width, context=from_area, picture=true -> nnpairs:3-6×15,25 (1)]
                 rectangle length_or_width, context=from_perimeter, picture=true -> nnpairs:5-20 (1)
                 volume rightcuboid -> nntriples:2-3×3-5×4-6 (1)
                 [1][addi direct, context=angles -> nnpairs:11-69×90 (1)
                     addi direct, context=angles -> nnpairs:11-69×11-69 (1)
                     subtr direct, subvariant=only_positive, context=angles -> nnpairs:11-69×90 (1)
                     subtr direct, subvariant=only_positive, context=angles, code=1_1 -> nnpairs:11-69×11-69 (1)]

fractions: !!omap
  - preset: "mental calculation"
