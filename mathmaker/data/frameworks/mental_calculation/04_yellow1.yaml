- title: "Mental calculation: positional notation"
- exercise: !!omap
  - questions: digitplace direct -> digits_places (3)
               digitplace reversed -> digits_places (3)
               digitplace numberof -> digits_places, generation_type=default (4)


decimal_numerals: !!omap
  - preset: "mental calculation"
